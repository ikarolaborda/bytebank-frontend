<section class="container">
  <h2 class="titulo">Transferencias</h2>
  <table *ngIf="transferencias.length > 0; else tableLess" class="tabela">
    <thead class="cabecalho">
      <th class="tabela__cabecalho__conteudo">
        Data
      </th>
      <th class="tabela__cabecalho__conteudo">
        Valor
      </th>
      <th class="tabela__cabecalho__conteudo">
        Destino
      </th>
    </thead>
    <tbody >
       <tr *ngFor="let transferencia of transferencias" class="tabela__linha">
         <td class="tabela__conteudo">{{transferencia?.data | date: 'dd/MM/YYYY hh:mm'}}</td>
         <td class="tabela__conteudo">{{transferencia?.valor | currency:'BRL'}}</td>
         <td class="tabela__conteudo">{{transferencia?.destino}}</td>
       </tr>
    </tbody>
  </table>
  <ng-template #tableLess>
    <div></div>
  </ng-template>
</section>
