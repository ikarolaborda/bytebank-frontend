<section class="container">
  <form class="formulario" (ngSubmit)="valorTransferido()">
    <h2 class="formulario__titulo">Efetuar Nova TransferÃªncia</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor_transferencia">Valor:</label>
      <input class="form-field__input" type="number" name="valor_transferencia" id="valor_transferencia" [(ngModel)]="valor">
    </div>
    <div class="form-field">
      <label class="form-field__label" for="conta_destino">Conta Destino:</label>
      <input class="form-field__input" type="text" name="conta_destino" id="conta_destino" [(ngModel)]="contaDestino">
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>
